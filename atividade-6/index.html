<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulário de Currículo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="containerGeral">
        <h1>Gerador de Curriculo</h1>
        <div class="quadro">
            <form id="form" action="curriculo.html" method="get">
                <div id="dadosPessoais">
                    <h2 id="corTitulo">Dados Pessoais</h2>
                    <span>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="name"/>
                </span>

                    <span>
                    <label for="data-nascimento">Data de Nascimento: </label>
                    <input type="date" id="dataNascimento" name="dataNasc" />
                </span>

                    <span>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" />
                </span>
                    <span>
                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" name="phone" placeholder="(xx) xxxxx-xxxx" />
                </span>

                    <span>
                    <label for="estadoCivil">Estado Civil: </label>
                    <select id="estadoCivil" name="estadoCivil">
                        <option value="">Selecione</option>
                        <option value="Solteiro(a)">Solteiro(a)</option>
                        <option value="Casado(a)">Casado(a)</option>
                        <option value="Divorciado(a)">Divorciado(a)</option>
                        <option value="Viúvo(a)">Viúvo(a)</option>
                    </select>
                </span>

                    <span>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="address" placeholder="Digite seu endereço" />
                </span>
                </div>

                <div class="objetivoP" id="objetivoP">
                    <h2 id="corTitulo">Objetivo Profissional</h2>
                    <span style="border: none">
                    <label for="objetivo">Objetivo</label>
                    <br>
                    <textarea id="objetivo" name="objetivo" cols="200"></textarea>
                    </span>
                </div>

                <div class="formacaoAcademica" id="formacaoAcademica">
                    <h2 id="corTitulo">Formação Acadêmica</h2>
                    <d id="camposFormacao">

                        <span>
                        <label for="instituicao">Instituição:</label>
                        <input type="text" id="instituicao">
                    </span>

                        <span>
                        <label for="nivelFormacao">Nível</label>
                        <select id="nivelFormacao">
                            <option value="">Selecione</option>
                            <option value="fundComp">Fundamental Completo</option>
                            <option value="fundIncomp">Fundamental Incompleto</option>
                            <option value="fundCurs">Fundamental Cursando</option>
                            <option value="medioComp">Médio Completo</option>
                            <option value="medioIncomp">Médio Incompleto</option>
                            <option value="medioCurs">Médio Cursando</option>
                            <option value="superiorComp">Superior Completo</option>
                            <option value="superiorIncomp">Superior Incompleto</option>
                            <option value="superiorCurs">Superior Cursando</option>
                        </select>
                    </span>
                        <span>

                        <label for="cursoa">Curso:</label>
                        <input type="text" id="curso">
                    </span>
                        <span>
                        <label for="dataInicio">Data de início:</label>
                        <input type="date" id="dataInicio">
                    </span>
                        <span id="Conclusao">
                        <label for="dataConclusao">Data de conclusão:</label>
                        <input type="date" id="dataConclusao">
                    </span>
                        <span id="ConclusaoEsperada">
                        <label for="dataConclusaoEsperada">Mês/Ano de conclusão esperada:</label>
                        <input type="month" id="dataConclusaoEsperada">
                    </span>
                        <button id="addFormAcad">Adicionar</button>
                        </span>

                </div>
                <button id="btnNext">Próximo</button>
                <input type="submit" id="btnSubmit" value="Gerar Curriculo" />
                <button id="btnBack">Voltar</button>>
            </form>
        </div>
        <div id="listaFormação">
            <!-- Aqui serão adicionados os itens da lista -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
